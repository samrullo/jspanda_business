{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>

<form class="" action="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    {{form.product.label}}
    {{form.product()}}
  </div>
  <div class="form-group">
    {{form.quantity.label}}
    {{form.quantity()}}
  </div>
  <div class="form-group">
    {{form.submit()}}
  </div>
</form>
{% endblock %}
