{% extends "layout.html" %}

{% block content %}

<link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<script>
  $(function() {
    $('#table').bootstrapTable()
  })
</script>

<h3>{{title}}</h3>
<div class="container">
  <a class="btn btn-lg btn-outline-dark" href="/add_jspanda_category">Add new category</a>
</div>
<table id="table" data-filter-control="true">
  <thead>
    <th data-filter-control="input" >Category name</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    {% for category in records %}
    <tr>
      <td>{{ category.name }}</td>
      <td><a href="/edit_jspanda_category/{{category.id}}" class="btn btn-lg btn-dark"><i class="fas fa-edit"></i></a></td>
      <td><a href="/remove_jspanda_category/{{category.id}}" class="btn btn-lg btn-dark"><i class="far fa-trash-alt"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
