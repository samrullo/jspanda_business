{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>

<form class="" action="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    {{form.name.label}}
    {{form.name()}}
  </div>
  <div class="form-group">
    {{form.category.label}}
    {{form.category()}}
  </div>
  <div class="form-group">
    {{form.price.label}}
    {{form.price()}}
  </div>
  <div class="form-group">
    {{form.extra.label}}
    {{form.extra()}}
  </div>
  <div class="form-group">
    {{form.submit()}}
  </div>
</form>
{% endblock %}
