{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>
<ul class="list-group">
  <li class="list-group-item">
    <a class="btn btn-lg btn-outline-dark" href="/add_product">Add product</a>
  </li>
</ul>

<input type="text" id="myInput" onkeyup="tableSearch()" placeholder="Search for names.." title="Type in a name">

<table class="table table-hover" id="myTable">
  <thead>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Extra</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    {% for product in records %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
      <td>{{product.extra_info}}</td>
      <td><a href="/remove_jspanda_product/{{product.id}}" class="btn btn-lg btn-dark"><i class="far fa-trash-alt"></i></a></td>
      <td><a href="/edit_jspanda_product/{{product.id}}" class="btn btn-lg btn-dark"><i class="fas fa-edit"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
