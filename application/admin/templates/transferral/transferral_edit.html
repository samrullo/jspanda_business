{% extends "layout.html" %}

{% block content %}
<h3>{{title}}</h3>
<form action="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="date">Date</label>
    {{ form.date() }}
  </div>  
  <div class="form-group">
    {{form.amount.label}}
    {{ form.amount()}}
  </div>
  <div class="form-group">
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
