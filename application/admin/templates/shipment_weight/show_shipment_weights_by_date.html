{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>

<table class="table">
  <thead>
    <th>Date</th>
    <th>Weight</th>
    <th>Amount</th>
  </thead>
  <tbody>
    {% for i,row in shipments_df.iterrows() %}
    <tr>
      <td>{{i}}</td>
      <td>{{row['weight']}}</td>
      <td>{{row['amount']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
