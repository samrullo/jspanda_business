{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>

<table class="table orderByDateTable">
  <thead order_col_no="0">
    <th>Date</th>
    <th>Weight</th>
    <th>Amount</th>
  </thead>
  <tbody>
    {% for i,row in shipments_df.iterrows() %}
    <tr>
      <td>{{i}}</td>
      <td>{{ "{:,.2f}".format(row['weight']) }}</td>
      <td>{{ "{:,.2f}".format(row['amount']) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
