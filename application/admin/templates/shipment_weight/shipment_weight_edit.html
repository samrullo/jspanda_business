{% extends "layout.html" %}

{% block content %}
<h3>{{title}}</h3>
<form action="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="date">Date</label>
    {{ form.date() }}
  </div>
  <div class="form-group">
    {{form.order_date.label}}
    {{form.order_date()}}
  </div>
  <div class="form-group">
    {{form.to_whom.label}}
    {{form.to_whom()}}
  </div>
  <div class="form-group">
    {{form.weight.label}}
    {{ form.weight() }}
  </div>
  <div class="form-group">
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
