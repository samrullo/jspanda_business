{% extends "layout.html"%}

{% block content %}

<form action="" method="post">
  {% for field in form %}
  {% if field.description in form.cost_names %}
  <div class="form-group">
    {{ field.label }}
    {{ field() }}
  </div>
  {% else %}
  <div class="form-group">    
    {{ field() }}
  </div>
  {% endif %}
  {% endfor %}
</form>
{% endblock %}
