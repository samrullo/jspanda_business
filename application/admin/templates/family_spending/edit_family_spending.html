{% extends "layout.html" %}

{% block content %}
<form class="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="date">Date</label>
    {{form.date()}}
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    {{form.name()}}
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    {{form.amount()}}
  </div>
  <div class="form-group">
    {{form.submit()}}
  </div>
</form>
{% endblock%}
