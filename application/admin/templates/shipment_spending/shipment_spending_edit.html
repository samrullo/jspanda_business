{% extends "layout.html" %}

{% block content %}
<h1>Edit received money record</h1>
<form action="" method="post">
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="date">Date</label>
    {{ form.date() }}
  </div>
  <div class="form-group">
    {{form.weight.label}}
    {{ form.weight() }}
  </div>
  <div class="form-group">
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
