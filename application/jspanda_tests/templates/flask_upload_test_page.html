{% extends "layout.html"%}

{% block content %}
<h3>{{title}}</h3>

<form class="" action="" method="post"  enctype="multipart/form-data">
  {{form.hidden_tag()}}

  <div class="input-group">
    {{form.photo.label}}
    {{form.photo}}
    {% for error in form.photo.errors %}
    {{error}}
    {% endfor %}
  </div>
  <div class="form-group">
    {{form.submit()}}
  </div>
</form>

<br>
<img src="{{file_url}}" alt="">

{%endblock%}
